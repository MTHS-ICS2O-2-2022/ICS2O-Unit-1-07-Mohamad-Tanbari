<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-9">
  <meta name="description" content="My first webpage, with MDL">
  <meta name="keywords" content="mths, ics2o">
  <meta name="author" content="Mohamad">
  <meta name="viewport" conent="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.lime-green.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <title>MDL modified website</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script>
    function buttonClicked() {
      alert("Hello, World!")
    }
  </script>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">MDL website</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href=""></a>
          <a class="mdl-navigation__link" href=""></a>
          <a class="mdl-navigation__link" href=""></a>
          <a class="mdl-navigation__link" href=""></a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Navigate</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="./index2.html">Second Website</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <!--Text below header-->
        <div class="page-content">
          Click the button for a surprize
        </div>
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="buttonClicked()">
          Click me!
        </button>
      </div>
    </main>
  </div>
</body>
</html>
